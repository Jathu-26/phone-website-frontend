<!DOCTYPE html>
<html lang="en" {% if current_user.is_authenticated and current_user.theme %}data-theme="{{ current_user.theme }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phone Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">

    <button id="dark-mode-toggle" class="dark-toggle" title="Toggle dark mode">üåô</button>

    <!-- Animated Background -->
    <div class="bg-blob-1"></div>
    <div class="bg-blob-2"></div>

    <div class="login-page">
        <div class="login-container">
            
            <!-- Login Card -->
            <div class="login-box">
                
                <!-- Header Section -->
                <div class="login-header">
                    <div class="login-logo">üõçÔ∏è PHONE</div>
                    <h1>Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form action="{{ url_for('login') }}" method="POST" class="login-form">
                    
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com" 
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <label class="remember-checkbox">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="login-btn">Sign In</button>

                </form>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">OR</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn" onclick="alert('Google login coming soon')">
                        <span>üîµ</span>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn" onclick="alert('GitHub login coming soon')">
                        <span>‚¨õ</span>
                        <span>GitHub</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}">Sign up now</a>
                </div>

            </div>

        </div>
    </div>

    </div>

        <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    </body>
</html>
