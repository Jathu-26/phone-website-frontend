<!DOCTYPE html>
<html lang="en" {% if current_user.is_authenticated and current_user.theme %}data-theme="{{ current_user.theme }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Phone Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">

    <button id="dark-mode-toggle" class="dark-toggle" title="Toggle dark mode">ðŸŒ™</button>

    <div class="bg-blob-1"></div>
    <div class="bg-blob-2"></div>

    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="login-logo">ðŸ”’ PHONE</div>
                    <h1>Reset Password</h1>
                    <p class="login-subtitle">Enter the email associated with your account</p>
                </div>

                <form action="{{ url_for('forgot_password') }}" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="form-input">
                    </div>

                    <button type="submit" class="login-btn">Send Reset Link</button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">OR</span>
                    <div class="divider-line"></div>
                </div>

                <div class="signup-link">
                    Remembered your password? <a href="{{ url_for('login') }}">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
</body>
</html>
